<head>
  <meta http-equiv="Content-Type" content="text/html;">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{ site.description }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="icon" href="{{ site.baseurl}}/images/favicon.ico" type="image/x-icon">
  <link rel="image_src" href="{{ site.baseurl}}/images/dtl1-sm.png">

  <meta name="Keywords" content="">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:image" content="{{ site.baseurl }}/images/dtl1-sm.png">

  <link href="{{ site.baseurl }}/style/bootstrap.css" media="screen" rel="stylesheet" type="text/css">
  <link href="{{ site.baseurl }}/style/bootstrap-theme.css" media="screen" rel="stylesheet" type="text/css">
  <link href="{{ site.baseurl }}/style/main.css" media="screen" rel="stylesheet" type="text/css">
  <link href="{{ site.baseurl }}/style/font-awesome.min.css" rel="stylesheet">

  <script src="{{ site.baseurl }}/script/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/script/bootstrap.min.js" media="screen"></script>
  <script src="{{ site.baseurl }}/script/main.js" media="screen"></script>
  <script async="" src="{{ site.baseurl}}/script/analytics.js"></script>
  <script type="text/javascript">

    {{ % if page.easteregg % }}
     var secreth = "68847672"; 
     var secrets = "68847683"; 
     var input = "";
     var timer;
     $(document).keyup(function(e) {
       input += e.which;    
       clearTimeout(timer);
       timer = setTimeout(function() { input = ""; }, 500);
       check_input();
     }); 

    function check_input() {
      console.log("TEST " + input);
      if(input == secreth) {
        $( ".toggleable" ).css( "display", "none" );
      } else if(input == secrets) {
        $( ".toggleable" ).css( "display", "block" );
      }
    };

{{ % else % }}
{{ % endif % }}
  </script>
  <script type="text/javascript">
    // Nasty hack to ensure the navbar menu is highlighted properly when user
    // goes to a page different to index.html (otherwise, the home option
    // keeps highlighted in the navbar
    $( document ).ready(function() {
      $('a[href="' + document.location.pathname + '"]').parent().parent().parent().addClass('active');
      $('a[href="' + document.location.pathname + '"]').parent().addClass('active');
    });
  </script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-62836510-1', {'allowAnchor': true});
    ga('send', 'pageview', { 'page': location.pathname + location.search + location.hash});
  </script>
</head>
