<head>
  <meta http-equiv="Content-Type" content="text/html;">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{ site.description }}</title>
  <meta name="description" content="{{% site.description }}">
  <link rel="icon" href="{{ % site.url}}/images/favicon.ico" type="image/x-icon">
  <link rel="image_src" href="{{% site.url}}/images/dtl1-sm.png">

  <meta name="Keywords" content="">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:image" content="{{% site.url}}/images/dtl1-sm.png">

  <link href="{{% site.url}}/style/bootstrap.css" media="screen" rel="stylesheet" type="text/css">
  <link href="{{% site.url}}/style/bootstrap-theme.css" media="screen" rel="stylesheet" type="text/css">
  <link href="{{% site.url}}/style/main.css" media="screen" rel="stylesheet" type="text/css">
  <link href="{{% site.url}}/style/font-awesome.min.css" rel="stylesheet">

  <script src="{{% site.url}}/script/jquery.min.js"></script>
  <script src="{{% site.url}}/script/bootstrap.min.js" media="screen"></script>
  <script src="{{% site.url}}/script/main.js" media="screen"></script>
  <script async="" src="{{% site.url}}/script/analytics.js"></script>
  <script type="text/javascript">
    // Nasty hack to ensure the navbar menu is highlighted properly when user
    // goes to a page different to index.html (otherwise, the home option
    // keeps highlighted in the navbar
    $( document ).ready(function() {
      $('a[href="' + document.location.pathname + '"]').parent().parent().parent().addClass('active');
    });
  </script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-62836510-1', {'allowAnchor': true});
    ga('send', 'pageview', { 'page': location.pathname + location.search + location.hash});
  </script>
</head>
